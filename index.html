<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rafi Defrana" />
    <meta name="description" content="silincing linktree" />
    <!-- fav icon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./Modern_Letter_L_Logo__1_-removebg-preview.png" />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Project LinkTree</title>
  </head>

  <body>
    <section class="head">
      <div class="profile-picture">
        <img class="img" src="./co owner.jpg" alt="" />
      </div>
    </section>
    <div class="description">
      <h1>Rafi Defrana</h1>
      <p>Hello I am Novice Web developer and Novice Web pentest</p>
    </div>
    <section class="container">
      <a href="https://github.com/rafidefrana" target="_blank">
        <main class="box" id="box">
          <div class="content">
            <i class="fa-brands fa-github"></i>
          </div>
          <div class="title">Github</div>
          <div class="menu" id="menu">
            <div class="share" id="share">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </main>
      </a>
      <a href="https://www.youtube.com/" target="_blank">
        <main class="box" id="box">
          <div class="content">
            <i class="fa-brands fa-youtube"></i>
          </div>
          <div class="title">Youtube</div>
          <div class="menu" id="menu">
            <div class="share" id="share-yt">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </main>
      </a>
      <a href="https://web.telegram.org/a/" target="_blank">
        <main class="box" id="box">
          <div class="content">
            <i class="fa-brands fa-telegram"></i>
          </div>
          <div class="title">Telegram</div>
          <div class="menu" id="menu">
            <div class="share" id="share-tele">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </main>
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <main class="box" id="box">
          <div class="content">
            <i class="fa-brands fa-instagram"></i>
          </div>
          <div class="title">Instagram</div>
          <div class="menu" id="menu">
            <div class="share" id="share-ig">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </main>
      </a>
      <a href="https://www.linkedin.com/" target="_blank">
        <main class="box" id="box">
          <div class="content">
            <i class="fa-brands fa-linkedin"></i>
          </div>
          <div class="title">Linkedin</div>
          <div class="menu" id="menu">
            <div class="share" id="share-linkedin">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </main>
      </a>
      <a href="https://www.whatsapp.com/" target="_blank">
        <main class="box" id="box">
          <div class="content">
            <i class="fa-brands fa-whatsapp"></i>
          </div>
          <div class="title">Whatsapp</div>
          <div class="menu" id="menu">
            <div class="share" id="share-wa">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </main>
      </a>
    </section>
    <footer>
      <h3><i>&copy; 2023 Rafi Defrana. All rights reserved</i></h3>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
